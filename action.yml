name: 'OpenAI Summarize Diff'
description: 'Uses OpenAI to explain and summarize git diffs in a clear, concise way'
inputs:
  diff:
    description: 'The Git diff to be explained'
    required: true
  apikey:
    description: 'The OpenAI API key'
    required: true
outputs:
  explanation:
    description: 'The explanation and summary of the diff generated by OpenAI'
runs:
  using: 'node20'
  main: 'dist/index.js'
branding:
  icon: 'message-square'
  color: 'green'

